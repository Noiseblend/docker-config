server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /data/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*log
  - job_name: lunar-analytics
    static_configs:
      - targets:
          - localhost
        labels:
          job: lunar-analytics
          __path__: /var/log/lunar-analytics
    pipeline_stages:
      - match:
          selector: '{job="lunar-analytics"} |~ "-$"'
          action: drop
      - regex:
          expression: '.*ts=(?P<timestamp>\S{1,200}) (?P<msg>ip=(?P<ip>[0-9a-fA-F:.]{1,50}) country=(?P<country>[A-Z]{1,3}) id=(?P<id>[a-zA-Z0-9]{64}) version=(?P<version>[0-9]{1,2}\.[0-9]{1,2}\.[0-9]{1,2}) clamshell=(?P<clamshell>true|false) displays=(?P<displays>[0-9]{1,2}) mode=(?P<mode>sync|location|manual) machine=(?P<machine>[a-zA-Z0-9,.\-(){}\[\]''\":;/]{1,50})).*'
      - labels:
          ip:
          id:
          country:
          version:
          clamshell:
          displays:
          mode:
          machine:
      - timestamp:
          format: RFC3339
          source: timestamp
      - output:
          source: msg
