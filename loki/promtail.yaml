server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /data/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*log
  - job_name: lunar-analytics
    static_configs:
      - targets:
          - localhost
        labels:
          job: lunar-analytics
          __path__: /var/log/lunar-analytics
    pipeline_stages:
      - match:
          selector: '{job="lunar-analytics"} |~ "-$"'
          action: drop
      - regex:
          expression: '.*ts=(?P<timestamp>\S+) (?P<msg>ip=(?P<ip>\S+) country=(?P<country>\S+) id=(?P<id>\S+) version=(?P<version>\S+) clamshell=(?P<clamshell>\S+) displays=(?P<displays>\S+) mode=(?P<mode>\S+) machine=(?P<machine>\S+)).*'
      - labels:
          ip:
          id:
          country:
          version:
          clamshell:
          displays:
          mode:
          machine:
      - timestamp:
          format: RFC3339
          source: timestamp
      - output:
          source: msg
