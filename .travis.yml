dist: focal
before_install:
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce jq
  - sudo rm /usr/local/bin/docker-compose
  - sudo curl -L "https://github.com/docker/compose/releases/download/1.29.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
  - sudo chmod +x /usr/local/bin/docker-compose
services:
  - docker
deploy:
  provider: script
  script: bash deploy.sh
  on:
    repo: Noiseblend/docker-config
    all_branches: true
env:
  global:
    - IMAGE=alinpanaitiu/noiseblend
    - STACK=noiseblend
    - UPDATE_COMMAND="docker-compose pull; docker-compose -p noiseblend --env-file stack.env up -d"
    - RESTART=false
    - ASYNC=false
    - secure: 
